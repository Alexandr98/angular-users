<div class="wrapper">
  <mat-card class="example-card" *ngFor="let user of users$ | async">
    <div class="users-list">
      <div class="user-card">
        <div class="info">
          <mat-card-title class="user-name" (click)="openDialogDetails()">{{user.name}}</mat-card-title>
          <mat-card-content>
            <div class="user-cart">
              <p class="user-company">Company: {{user.company}}</p>
              <p class="user-adress">Gender: {{user.gender}}</p>
            </div>
          </mat-card-content>
        </div>
        <div class="delete-user">
          <span class="icon-delete" (click)="delete(user)"></span>
        </div>
      </div>
    </div>
  </mat-card>
  <div class="button">
    <button mat-raised-button color="primary" (click)="openDialogAdd()" class="add-btn">Add user</button>
  </div>
</div>
